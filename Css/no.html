<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 100%;
        height: 200vh;
        border-radius: 20px;
        background-color: black;
        margin: 0;
      }

      .box2 {
        margin: 0;
        width: 300px;
        height: 300px;
        background: red;
      }
      .box3 {
        margin: 0;
        width: 300px;
        height: 300px;
        background: red;
        position: sticky;
        top: 100px;
        left: 200px;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box2"></div>
    </div>
  </body>
</html>
